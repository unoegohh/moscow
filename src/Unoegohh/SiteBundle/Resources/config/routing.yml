unoegohh_site_homepage:
    path:     /{_locale}
    defaults: { _controller: UnoegohhSiteBundle:Default:index }
    requirements:
        _locale: ru|en

unoegohh_site_about:
    path:     /{_locale}/about
    defaults: { _controller: UnoegohhSiteBundle:Default:about }
    requirements:
        _locale: ru|en

unoegohh_site_press:
    path:     /{_locale}/press
    defaults: { _controller: UnoegohhSiteBundle:Default:press }
    requirements:
        _locale: ru|en

unoegohh_site_start:
    path:     /
    defaults: { _controller: UnoegohhSiteBundle:Default:redirect }
